<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="top-bar">
            <p class="logo">Header Logo</p>
            <nav class="head-nav">
                <ul>
                    <li><a href="https://google.com" class="hero-link">header link one</a></li>
                    <li><a href="https://google.com" class="hero-link">header link two</a></li>
                    <li><a href="https://google.com" class="hero-link">header link three</a></li>
                </ul>
            </nav>
        </div>
        <div class="hero-div">
            <div class="left-section">
                <h1 class="hero-main">This website is awesome</h1>
                <p class="hero-secondary">This website has some subtext that goes here under the main title.  It's a smaller font and the color is lower contrast.</p>
                <button class="hero-button">Sign up</button>
            </div>
            <img src="images/alex-trajilovic-br26jsOEZ9s-unsplash.jpg" alt="Majestic Mountain Scene" class="hero-image">
        </div>
    </div>
</body>
</html>
